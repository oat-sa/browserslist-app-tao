name: Update dependencies

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Update dev dependencies and deploy
      - uses: oat-sa/browserslist-app-tao@main
      - run: |
          npm update --save-dev
          npm run build
          npm run predeploy
          npm run deploy
          npm run build-api
